
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인테리어 예상 견적 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>인테리어 예상 견적 계산기</h1>
            <button id="adminBtn" class="admin-btn">관리자 모드</button>
        </header>

        <main>
            <div class="calculator-section">
                <div class="item-group">
                    <h3>바닥재</h3>
                    <div class="input-group">
                        <label>평수:</label>
                        <input type="number" id="floorArea" min="0" step="0.1" placeholder="평수 입력">
                        <span class="unit">평</span>
                        <span class="price-per-unit" id="floorPricePerUnit">50,000원/평</span>
                    </div>
                </div>

                <div class="item-group">
                    <h3>벽지</h3>
                    <div class="input-group">
                        <label>평수:</label>
                        <input type="number" id="wallArea" min="0" step="0.1" placeholder="평수 입력">
                        <span class="unit">평</span>
                        <span class="price-per-unit" id="wallPricePerUnit">30,000원/평</span>
                    </div>
                </div>

                <div class="item-group">
                    <h3>타일</h3>
                    <div class="input-group">
                        <label>평수:</label>
                        <input type="number" id="tileArea" min="0" step="0.1" placeholder="평수 입력">
                        <span class="unit">평</span>
                        <span class="price-per-unit" id="tilePricePerUnit">80,000원/평</span>
                    </div>
                </div>

                <div class="item-group">
                    <h3>도배</h3>
                    <div class="input-group">
                        <label>평수:</label>
                        <input type="number" id="paintArea" min="0" step="0.1" placeholder="평수 입력">
                        <span class="unit">평</span>
                        <span class="price-per-unit" id="paintPricePerUnit">25,000원/평</span>
                    </div>
                </div>

                <div class="item-group">
                    <h3>샷시</h3>
                    <div class="input-group">
                        <label>개수:</label>
                        <input type="number" id="windowCount" min="0" step="1" placeholder="개수 입력">
                        <span class="unit">개</span>
                        <span class="price-per-unit" id="windowPricePerUnit">150,000원/개</span>
                    </div>
                </div>

                <div class="item-group">
                    <h3>섬 공사</h3>
                    <div class="input-group">
                        <label>일수:</label>
                        <input type="number" id="islandDays" min="0" step="1" placeholder="일수 입력">
                        <span class="unit">일</span>
                        <span class="price-per-unit" id="islandPricePerUnit">300,000원/일</span>
                    </div>
                </div>

                <div class="item-group">
                    <h3>전기 공사</h3>
                    <div class="input-group">
                        <label>평수:</label>
                        <input type="number" id="electricArea" min="0" step="0.1" placeholder="평수 입력">
                        <span class="unit">평</span>
                        <span class="price-per-unit" id="electricPricePerUnit">120,000원/평</span>
                    </div>
                </div>

                <div class="total-section">
                    <h2>총 예상 견적: <span id="totalPrice">0원</span></h2>
                    <button id="calculateBtn" class="calculate-btn">견적 계산하기</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 관리자 모드 모달 -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>관리자 로그인</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="login-form">
                    <div class="input-group">
                        <label>아이디:</label>
                        <input type="text" id="adminId" placeholder="아이디 입력">
                    </div>
                    <div class="input-group">
                        <label>비밀번호:</label>
                        <input type="password" id="adminPassword" placeholder="비밀번호 입력">
                    </div>
                    <button id="loginBtn" class="login-btn">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 관리자 설정 모달 -->
    <div id="adminSettingsModal" class="modal">
        <div class="modal-content admin-settings">
            <div class="modal-header">
                <h2>관리자 설정</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>단가 설정</h3>
                    <div class="price-settings">
                        <div class="price-item">
                            <label>바닥재 이름:</label>
                            <input type="text" id="floorName" value="바닥재">
                            <label>단가:</label>
                            <input type="number" id="floorPrice" value="50000">
                            <span>원/평</span>
                        </div>
                        <div class="price-item">
                            <label>벽지 이름:</label>
                            <input type="text" id="wallName" value="벽지">
                            <label>단가:</label>
                            <input type="number" id="wallPrice" value="30000">
                            <span>원/평</span>
                        </div>
                        <div class="price-item">
                            <label>타일 이름:</label>
                            <input type="text" id="tileName" value="타일">
                            <label>단가:</label>
                            <input type="number" id="tilePrice" value="80000">
                            <span>원/평</span>
                        </div>
                        <div class="price-item">
                            <label>도배 이름:</label>
                            <input type="text" id="paintName" value="도배">
                            <label>단가:</label>
                            <input type="number" id="paintPrice" value="25000">
                            <span>원/평</span>
                        </div>
                        <div class="price-item">
                            <label>샷시 이름:</label>
                            <input type="text" id="windowName" value="샷시">
                            <label>단가:</label>
                            <input type="number" id="windowPrice" value="150000">
                            <span>원/개</span>
                        </div>
                        <div class="price-item">
                            <label>섬 공사 이름:</label>
                            <input type="text" id="islandName" value="섬 공사">
                            <label>단가:</label>
                            <input type="number" id="islandPrice" value="300000">
                            <span>원/일</span>
                        </div>
                        <div class="price-item">
                            <label>전기 공사 이름:</label>
                            <input type="text" id="electricName" value="전기 공사">
                            <label>단가:</label>
                            <input type="number" id="electricPrice" value="120000">
                            <span>원/평</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>관리자 계정 관리</h3>
                    <div class="admin-management">
                        <div class="admin-list">
                            <h4>현재 관리자 목록</h4>
                            <ul id="adminList"></ul>
                        </div>
                        <div class="admin-add">
                            <h4>관리자 추가</h4>
                            <div class="input-group">
                                <label>아이디:</label>
                                <input type="text" id="newAdminId" placeholder="새 관리자 아이디">
                            </div>
                            <div class="input-group">
                                <label>비밀번호:</label>
                                <input type="password" id="newAdminPassword" placeholder="새 관리자 비밀번호">
                            </div>
                            <button id="addAdminBtn" class="add-btn">관리자 추가</button>
                        </div>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="saveSettingsBtn" class="save-btn">설정 저장</button>
                    <button id="logoutBtn" class="logout-btn">로그아웃</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
