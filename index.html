
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인테리어 견적 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🏠 인테리어 견적 계산기</h1>
            <button id="adminBtn" class="admin-btn">관리자 모드</button>
        </header>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 입력 폼 -->
            <div class="form-section">
                <h2>견적 정보 입력</h2>
                
                <!-- 기본 정보 -->
                <div class="form-group">
                    <label for="workDays">공사기간 (일):</label>
                    <input type="number" id="workDays" min="1" value="1" class="form-input">
                </div>

                <!-- 평당 계산 항목들 -->
                <div class="category-group">
                    <h3>평당 계산 항목</h3>
                    
                    <div class="form-group">
                        <label for="demolition">철거 (평):</label>
                        <input type="number" id="demolition" min="0" step="0.1" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="carpentry">목공 (평):</label>
                        <input type="number" id="carpentry" min="0" step="0.1" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="electrical">전기공사 (평):</label>
                        <input type="number" id="electrical" min="0" step="0.1" value="0" class="form-input">
                    </div>
                </div>

                <!-- 개별 계산 항목들 -->
                <div class="category-group">
                    <h3>개별 계산 항목</h3>
                    
                    <div class="form-group">
                        <label for="wallpaper">도배 (개수):</label>
                        <input type="number" id="wallpaper" min="0" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="window">샷시 (개수):</label>
                        <input type="number" id="window" min="0" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="lighting">조명 (개수):</label>
                        <input type="number" id="lighting" min="0" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="molding">몰딩 (미터):</label>
                        <input type="number" id="molding" min="0" step="0.1" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="flooring">바닥재 (평):</label>
                        <input type="number" id="flooring" min="0" step="0.1" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="door">문교체 (개수):</label>
                        <input type="number" id="door" min="0" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="bathroom">욕실 (개수):</label>
                        <input type="number" id="bathroom" min="0" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="aircon">에어컨 (개수):</label>
                        <input type="number" id="aircon" min="0" value="0" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="facility">설비 (개수):</label>
                        <input type="number" id="facility" min="0" value="0" class="form-input">
                    </div>
                </div>

                <!-- 특수 항목들 -->
                <div class="category-group">
                    <h3>특수 항목</h3>
                    
                    <div class="form-group">
                        <label for="islandWork">
                            <input type="checkbox" id="islandWork"> 섬 공사
                        </label>
                        <input type="number" id="islandDays" min="0" value="0" placeholder="일수" class="form-input" disabled>
                    </div>

                    <div class="form-group">
                        <label for="includeLaborCost">
                            <input type="checkbox" id="includeLaborCost" checked> 기본 인건비 포함
                        </label>
                    </div>
                </div>
            </div>

            <!-- 견적 결과 -->
            <div class="result-section">
                <h2>견적 결과</h2>
                <div class="estimate-table">
                    <table id="estimateTable">
                        <thead>
                            <tr>
                                <th>항목</th>
                                <th>단가</th>
                                <th>수량</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody id="estimateTableBody">
                        </tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td colspan="3"><strong>총 합계</strong></td>
                                <td id="totalAmount"><strong>0원</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="action-buttons">
                    <button id="copyBtn" class="action-btn">견적서 복사</button>
                    <button id="printBtn" class="action-btn">인쇄</button>
                </div>
            </div>
        </div>

        <!-- 관리자 패널 -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-content">
                <h2>관리자 모드 - 단가 설정</h2>
                <div class="admin-form">
                    <div class="admin-group">
                        <h3>평당 계산 항목</h3>
                        <div class="admin-item">
                            <label>철거 (평당):</label>
                            <input type="number" id="admin-demolition" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>목공 (평당):</label>
                            <input type="number" id="admin-carpentry" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>전기공사 (평당):</label>
                            <input type="number" id="admin-electrical" class="admin-input">
                        </div>
                    </div>

                    <div class="admin-group">
                        <h3>개별 계산 항목</h3>
                        <div class="admin-item">
                            <label>도배 (개당):</label>
                            <input type="number" id="admin-wallpaper" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>샷시 (개당):</label>
                            <input type="number" id="admin-window" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>조명 (개당):</label>
                            <input type="number" id="admin-lighting" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>몰딩 (미터당):</label>
                            <input type="number" id="admin-molding" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>바닥재 (평당):</label>
                            <input type="number" id="admin-flooring" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>문교체 (개당):</label>
                            <input type="number" id="admin-door" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>욕실 (개당):</label>
                            <input type="number" id="admin-bathroom" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>에어컨 (개당):</label>
                            <input type="number" id="admin-aircon" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>설비 (개당):</label>
                            <input type="number" id="admin-facility" class="admin-input">
                        </div>
                    </div>

                    <div class="admin-group">
                        <h3>특수 항목</h3>
                        <div class="admin-item">
                            <label>섬 공사 (일당):</label>
                            <input type="number" id="admin-island" class="admin-input">
                        </div>
                        <div class="admin-item">
                            <label>기본 인건비 (일당):</label>
                            <input type="number" id="admin-labor" class="admin-input">
                        </div>
                    </div>
                </div>

                <div class="admin-buttons">
                    <button id="saveBtn" class="save-btn">저장</button>
                    <button id="changePasswordBtn" class="change-password-btn">비밀번호 변경</button>
                    <button id="closeAdminBtn" class="close-btn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
