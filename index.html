<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 일기장</title>
  <link rel="stylesheet" href="style.css"> <!-- 스타일 연결 -->
</head>
<body>
  <div class="container">
    <h1>📔 오늘의 일기</h1>
    <textarea id="diaryEntry" placeholder="오늘 하루는 어땠나요?" rows="15"></textarea>
    <div class="btn-group">
      <button onclick="saveDiary()">저장하기</button>
      <button onclick="loadDiary()">불러오기</button>
      <button onclick="clearDiary()">삭제하기</button>
    </div>
    <p id="statusMsg"></p>
  </div>
  <script src="script.js"></script> <!-- 스크립트 연결 -->
</body>
</html>
