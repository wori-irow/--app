<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인테리어 견적 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>인테리어 견적 계산기</h1>
  </header>

  <main>
    <section class="input-area">
      <label for="buildingType">건물 유형:</label>
      <select id="buildingType">
        <option value="" disabled selected>선택하세요</option>
        <option value="house">주택</option>
        <option value="apartment">아파트</option>
      </select>

      <label for="workType">공사 유형:</label>
      <select id="workType">
        <option value="" disabled selected>선택하세요</option>
        <option value="remodeling">리모델링</option>
        <option value="construction_remodeling">건축+리모델링</option>
      </select>

      <label for="area">면적 (㎡):</label>
      <input type="number" id="area" min="0" placeholder="예: 100" />

      <label for="category">항목 선택:</label>
      <select id="category">
        <option value="" disabled selected>선택하세요</option>
        <option value="wallpaper">도배</option>
        <option value="flooring">바닥재</option>
        <option value="ceiling">천장</option>
        <option value="molding">몰딩</option>
        <option value="lighting">조명</option>
        <option value="electric">전기</option>
        <option value="woodwork">목공</option>
        <option value="door">문 교체</option>
        <option value="bathroom">욕실 리모델링</option>
        <option value="sash">샷시</option>
      </select>

      <label for="material">자재 단가 (원/㎡):</label>
      <input type="number" id="materialPrice" min="0" placeholder="예: 10000" />

      <button id="addEstimate">견적 항목 추가</button>
    </section>

    <section class="estimate-list">
      <h2>견적 리스트</h2>
      <ul id="estimateItems"></ul>
      <div class="total-price">총 견적 금액: <span id="totalPrice">0</span> 원</div>
      <button id="clearAll">초기화</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
