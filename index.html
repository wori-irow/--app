
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인테리어 견적 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏠 인테리어 견적 계산기</h1>
            <button id="adminBtn" class="admin-btn">관리자 모드</button>
        </header>

        <main class="main-content">
            <!-- 견적 입력 폼 -->
            <section class="input-section">
                <h2>견적 항목 입력</h2>
                
                <!-- 도배 -->
                <div class="item-group">
                    <h3>1. 도배</h3>
                    <div class="input-row">
                        <label>종류:</label>
                        <select id="wallpaper-type">
                            <option value="">선택안함</option>
                            <option value="silk">실크</option>
                            <option value="mixed">합지</option>
                        </select>
                        <label>평수:</label>
                        <input type="number" id="wallpaper-area" min="0" step="0.1" placeholder="평수">
                    </div>
                </div>

                <!-- 바닥재 -->
                <div class="item-group">
                    <h3>2. 바닥재</h3>
                    <div class="input-row">
                        <label>종류:</label>
                        <select id="flooring-type">
                            <option value="">선택안함</option>
                            <option value="laminate">강마루</option>
                            <option value="vinyl">장판</option>
                        </select>
                        <label>평수:</label>
                        <input type="number" id="flooring-area" min="0" step="0.1" placeholder="평수">
                    </div>
                </div>

                <!-- 천장 -->
                <div class="item-group">
                    <h3>3. 천장</h3>
                    <div class="input-row">
                        <label>종류:</label>
                        <select id="ceiling-type">
                            <option value="">선택안함</option>
                            <option value="normal">일반</option>
                            <option value="fireproof">방염</option>
                        </select>
                        <label>평수:</label>
                        <input type="number" id="ceiling-area" min="0" step="0.1" placeholder="평수">
                    </div>
                </div>

                <!-- 몰딩 -->
                <div class="item-group">
                    <h3>4. 몰딩</h3>
                    <div class="input-row">
                        <label>종류:</label>
                        <select id="molding-type">
                            <option value="">선택안함</option>
                            <option value="normal">일반</option>
                            <option value="premium">고급</option>
                        </select>
                        <label>미터:</label>
                        <input type="number" id="molding-length" min="0" step="0.1" placeholder="미터">
                    </div>
                </div>

                <!-- 조명 -->
                <div class="item-group">
                    <h3>5. 조명</h3>
                    <div class="input-row">
                        <label>개수:</label>
                        <input type="number" id="lighting-count" min="0" placeholder="개수">
                    </div>
                </div>

                <!-- 전기 공사 -->
                <div class="item-group">
                    <h3>6. 전기 공사</h3>
                    <div class="input-row">
                        <label>콘센트 수:</label>
                        <input type="number" id="outlet-count" min="0" placeholder="개수">
                        <label>스위치 수:</label>
                        <input type="number" id="switch-count" min="0" placeholder="개수">
                        <label>평수:</label>
                        <input type="number" id="electrical-area" min="0" step="0.1" placeholder="평수">
                    </div>
                </div>

                <!-- 목공 -->
                <div class="item-group">
                    <h3>7. 목공</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="wall-construction"> 가벽 시공</label>
                        <label><input type="checkbox" id="door-frame"> 문틀 보수</label>
                    </div>
                </div>

                <!-- 문 교체 -->
                <div class="item-group">
                    <h3>8. 문 교체</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="room-door"> 방문</label>
                        <label><input type="checkbox" id="entrance-door"> 현관문</label>
                    </div>
                </div>

                <!-- 욕실 리모델링 -->
                <div class="item-group">
                    <h3>9. 욕실 리모델링</h3>
                    <div class="input-row">
                        <select id="bathroom-type">
                            <option value="">선택안함</option>
                            <option value="full">전체</option>
                            <option value="partial">부분</option>
                        </select>
                    </div>
                </div>

                <!-- 샷시 -->
                <div class="item-group">
                    <h3>10. 샷시</h3>
                    <div class="input-row">
                        <label>종류:</label>
                        <select id="window-type">
                            <option value="">선택안함</option>
                            <option value="room">방샷시</option>
                            <option value="living">거실샷시</option>
                        </select>
                        <label>창문 개수:</label>
                        <input type="number" id="window-count" min="0" placeholder="개수">
                    </div>
                </div>

                <!-- 섬 시공 -->
                <div class="item-group">
                    <h3>11. 섬 시공</h3>
                    <div class="input-row">
                        <label><input type="checkbox" id="island-work"> 섬 시공 여부</label>
                        <label>체류 일수:</label>
                        <input type="number" id="island-days" min="0" placeholder="일수" disabled>
                    </div>
                </div>

                <button id="calculateBtn" class="calculate-btn">견적 계산</button>
            </section>

            <!-- 견적 결과 -->
            <section class="result-section">
                <h2>견적 결과</h2>
                <div id="estimate-table"></div>
                <div class="action-buttons">
                    <button id="copyBtn" class="action-btn">견적서 복사</button>
                    <button id="pdfBtn" class="action-btn">PDF 저장</button>
                </div>
            </section>
        </main>

        <!-- 관리자 패널 -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="admin-content">
                <h2>관리자 패널</h2>
                <div class="admin-section">
                    <h3>단가 설정</h3>
                    <div id="priceSettings"></div>
                </div>
                <div class="admin-section">
                    <h3>비밀번호 변경</h3>
                    <input type="password" id="newPassword" placeholder="새 비밀번호">
                    <button id="changePasswordBtn">비밀번호 변경</button>
                </div>
                <button id="closeAdminBtn" class="close-btn">닫기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
